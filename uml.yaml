{{- $architecture := or .architecture "amd64" -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: buster

  - action: apt
    packages:
      - util-linux
      - e2fsprogs
      - linux-image-amd64
      - initramfs-tools
      - grub-pc

  - action: run
    chroot: true
    command: echo "qemu" > /etc/hostname

  - action: run
    chroot: true
    command: sed -i 's@root:[^:]*:@root::@' /etc/shadow

  - action: run
    chroot: true
    command: sed -i 's#quiet#console=tty0 console=ttyS0,115200n8 rootwait ro quiet#g' /etc/default/grub

  - action: run
    chroot: true
    description: don't hide boot messages in grub
    command: sed -i 's/quiet//g' /etc/default/grub

  - action: image-partition
    imagename: qemu.img
    imagesize: 4GiB
    partitiontype: msdos
    partitions:
      - name: ROOTFS
        fs: ext4
        start: 2MiB
        end: 100%
    mountpoints:
      - mountpoint: /
        partition: ROOTFS

  - action: filesystem-deploy

  - action: run
    chroot: true
    command: grub-install --target=i386-pc --recheck ${IMAGE}

  - action: run
    chroot: true
    command: update-grub

  - action: run
    chroot: true
    command: sed -i 's/vda/sda/g' /boot/grub/grub.cfg

